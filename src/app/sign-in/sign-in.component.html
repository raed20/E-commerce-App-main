<div class="container">
    <form (ngSubmit)="register()" #f="ngForm" class="auth-form">
      @if (errorMess){
        <div class="error-message">{{ errorMess }}</div>
       }
      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example1">Email address</label>
        <input type="email" id="form2Example1" class="form-control" [(ngModel)]="email" name="email"  required />
      </div>

      <!-- Password input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <label class="form-label" for="form2Example2">Password</label>
        <input type="password" id="form2Example2" class="form-control" [(ngModel)]="password" name="password"  required />
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Remember me </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <div style="display: flex; justify-content: center;">
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
      </div>
      <!-- Register buttons -->
      <div class="text-center">
        <p>Not a member? <a routerLink="/sign-up">Register</a></p>
      </div>
    </form>
  </div>
  <p>raed</p>
